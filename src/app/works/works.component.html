<section id="works">
  <div class="container">
    <div class="section-wrapper works">
      <div class="works-title">
        <h3>WORKS</h3>
        <ul class="filters">
          <li class="filter-item">
            <button
              class="filter-btn"
              type="button"
              id="filter-all"
              aria-controls="projects-list"
              aria-label="Toggle all filter"
              (click)="filterWorks($event)"
              #filterBtnWorks
            >
              ALL
            </button>
          </li>
          <li class="filter-item">
            <button
              class="filter-btn"
              type="button"
              id="filter-website"
              aria-controls="projects-list"
              aria-label="Toggle websites filter"
              (click)="filterWorks($event)"
              #filterBtnWorks
            >
              WEBSITES
            </button>
          </li>
          <li class="filter-item">
            <button
              class="filter-btn"
              type="button"
              id="filter-clothing"
              aria-controls="projects-list"
              aria-label="Toggle clothing filter"
              (click)="filterWorks($event)"
              #filterBtnWorks
            >
              CLOTHES
            </button>
          </li>
          <li class="filter-item">
            <button
              class="filter-btn"
              type="button"
              id="filter-logo"
              aria-controls="projects-list"
              aria-label="Toggle logo filter"
              (click)="filterWorks($event)"
              #filterBtnWorks
            >
              LOGOS
            </button>
          </li>
        </ul>
      </div>
      <div class="projects-wrapper">
        <div class="projects-list" id="projects-list">
          <a
            *ngFor="let work of filteredWorks"
            class="btn-a btn-special"
            routerLink="/{{ work.link }}"
          >
            <span>{{ work.name }}</span>
          </a>
        </div>
      </div>
    </div>
  </div>
</section>
