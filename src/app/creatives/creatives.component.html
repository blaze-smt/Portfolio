<section class="section-wrapper hero" id="creatives">
  <div class="container">
    <div class="creatives-wrapper">
      <h3>CREATIVES I FOLLOW</h3>
      <p class="subheading">
        Individuals that have struck much inspiration into me
      </p>
      <p class="list-title">Instagram links in no particular order:</p>
      <ul class="creative-list">
        <li *ngFor="let creative of creatives">
          <a class="creative-link" href="{{ creative.link }}" target="_blank">
            <span>{{ creative.name }}</span>
          </a>
        </li>
      </ul>
    </div>
  </div>
</section>
